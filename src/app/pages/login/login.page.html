<ion-content>
  <div class="flex-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item>
        <ion-input label="Email" labelPlacement="floating" placeholder="Email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Password" labelPlacement="floating" placeholder="Password" type="password"></ion-input>
      </ion-item>
      <ion-button color="success">Login</ion-button>
      <br>
      <ion-button fill="clear" color="success" >Register</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
